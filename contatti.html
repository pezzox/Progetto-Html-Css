 <!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contattami – Federico Pezzotti</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="contact-page">

    <!-- Navbar -->
    <header class="navbar">
      <div class="container">
        <h1 class="logo">Federico</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="contatti.html" class="active">Contattami</a></li>
            <li><a href="cv.html">CV</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Contact Section -->
    <main class="contact-wrapper">
      <section class="contact-form-section">
        <h2>Contattami</h2>
        <p>Hai un progetto o una proposta? Inviami un messaggio, ti risponderò il prima possibile.</p>

        <form id="contact-form">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Messaggio</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Invia Messaggio</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>Realizzato da Federico Pezzotti</p>
        <div class="social-links">
          <a href="https://github.com/pezzox" target="_blank">GitHub</a>
          <a href="https://linkedin.com/in/tuo-username" target="_blank">LinkedIn</a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="js/contact-form.js"></script>
  </body>
</html>
